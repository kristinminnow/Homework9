<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="search.js"></script>

</head>
<body class="home">

<div class="container margin-top-20">
	<div class="pull-right">
		<a href="https://accounts.spotify.com/authorize?client_id=639f11b42eb844fd92cd93693516868f&response_type=token&redirect_uri=http://localhost:3000&scope=user-library-read user-library-modify" class="btn btn-info">Login to Spotify</a>
		<a href="saved.html" class="btn btn-warning">View Saved Tracks</a>
	</div>

	<div class="clearfix"></div>
	<!--Search Form-->
	<div class="row margin-top-20">
		<form id="spotify-search">
			<div class="col-sm-10">
				<input type="text" name="search" class="form-control" placeholder="Search for Songs!" />
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary btn-block">Search Songs</button>
			</div>
		</form>
	</div>
	<!--/Search Form-->

	<div id="song-container">
		<!--One Song-->
		<script id="song-template" type="text/x-handlebars-template">
		<div class="row margin-top-20 one-song">
			<div class="col-sm-3">
				<img src="{{album.images.0.url}}" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<h2>{{name}}</h2>
				<p>
					By {{artists.0.name}}
				</p>
				<p>
					Album: {{album.name}}
				</p>
				<div class="margin-top-20">
					<audio controls>
						<source src="{{preview_url}}" type="audio/mpeg">
					</audio>
				</div>
				<div class="margin-top-20">
					<button type="submit" class="btn btn-success btn-sm {{id}}" href="https://api.spotify.com/v1/me/tracks?ids={{id}}">
						<span class="glyphicon glyphicon-ok margin-right-5"></span>
						Save Track
					</button>
				</div>
			</div>
		</div>
		</script>
		<!--/One Song-->
	</div>
	<div id="song-output"></div>
</div>



</body>
</html>
